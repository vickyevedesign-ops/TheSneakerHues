<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sneaker Hues — Color Your Kicks</title>
  <meta name="description" content="Color customizable sneaker SVGs. Eyedropper, restart, and download your creation." />
  <link rel="preload" href="styles.css" as="style">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="brand">
        <div class="logo-dot" aria-hidden="true"></div>
        <span class="brand-name">Sneaker Hues</span>
      </div>
      <div class="header-cta">
        <button id="eyedropperBtn" class="btn ghost" aria-label="Pick a color">Eye&nbsp;Dropper</button>
        <button id="resetBtn" class="btn ghost" aria-label="Reset current sneaker">Restart</button>
        <button id="downloadBtn" class="btn primary" aria-label="Download your creation">Download</button>
      </div>
    </header>

    <main class="main-grid">
      <aside class="palette" aria-label="Color palette">
        <div class="palette-header">
          <h2>Palette</h2>
          <button id="addSwatchBtn" class="btn tiny ghost" title="Add custom color">＋</button>
        </div>
        <div class="swatches" id="swatches" role="listbox" aria-label="Color swatches"></div>
        <div class="picker-row">
          <input type="color" id="colorInput" aria-label="Custom color" />
          <input type="text" id="hexInput" placeholder="#000000" aria-label="Hex value" maxlength="9" />
        </div>
        <div class="active-chip">
          <span>Active:</span>
          <div id="activeColor" class="chip"></div>
        </div>

        <details class="overlay-tools">
          <summary>XD Overlay (dev)</summary>
          <p>Drop a PNG/JPG export of your XD artboard to align pixel-perfectly.</p>
          <input type="file" id="overlayFile" accept="image/png,image/jpeg" />
          <label class="slider-label">Opacity <input type="range" id="overlayOpacity" min="0" max="100" value="40"></label>
          <button id="toggleOverlay" class="btn tiny ghost">Toggle Overlay</button>
        </details>
      </aside>

      <section class="stage-wrap">
        <div class="carousel">
          <button class="nav prev" id="prevBtn" aria-label="Previous sneaker">‹</button>
          <div class="viewport" id="viewport" aria-live="polite">
            <div class="slide" data-name="Sneaker 1"><div class="sneaker-stage" data-src="assets/sneakers/sneaker1.svg"></div></div>
            <div class="slide" data-name="Sneaker 2"><div class="sneaker-stage" data-src="assets/sneakers/sneaker2.svg"></div></div>
            <div class="slide" data-name="Sneaker 3"><div class="sneaker-stage" data-src="assets/sneakers/sneaker3.svg"></div></div>
          </div>
          <button class="nav next" id="nextBtn" aria-label="Next sneaker">›</button>
        </div>
        <div class="dots" id="dots" role="tablist" aria-label="Sneaker selector"></div>

        <img id="xdOverlay" class="xd-overlay" alt="" aria-hidden="true"/>
      </section>
    </main>

    <footer class="app-footer">
      <span>Pro tip: Click any sneaker panel to apply the active color. Use Restart to clear fills.</span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
